<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mercedes-Website-Clone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
    <div class="container-fluid header">
        <img class="mercedes-logo" src="images/mercedes-logo.jpeg" alt=""/>

        <form class="form">
            <i class="form-yazi">@Mercedes Benz Automotive Trade & Services Co., Ltd.</i>
            <input type="text" id="search" placeholder="Search a car..">
            <i class="fa fa-search"></i>
        </form>

        <i class="fa-solid fa-user"></i>

    </div>

    <footer id="footer">
        <i class="footer-icon">Vehicles</i>
        <i class="footer-icon">Shopping</i>
        <i class="footer-icon">Services</i>
        <i class="footer-icon">Explore Mercedes-Benz</i>
        <i class="footer-icon">Sign Up/In</i>
        <p>Browse Available Cars</p>
    </footer>

    <div class="container-fluid welcoming-page">
        <img class="glc-image" src="images/GLC-image.jpeg" alt="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
